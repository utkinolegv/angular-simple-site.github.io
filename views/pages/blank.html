<div class="container">

<!-- Страница не найдена -->
 <span ng-if="pagetype == 'notfound'">
	<div class="row">
		<div class="col-lg-12">
     <h1 class="text-center">Страница не найдена</h1>
		</div>
  </div>  
 </span> 

<!-- Страница -->
 <span ng-if="pagetype == 'page'">
	<div class="row">
		<div class="col-lg-12">
     <div class="panel panel-default">
      <div class="panel-heading">
       <h1 class="panel-title">{{vm.name}}</h1>
      </div>
      <div ng-bind-html="DangerousHTML()" class="panel-body">
      </div>
      <div class="panel-footer">{{date}}</div>
     </div>
		</div>
  </div>  
 </span> 


<!-- Новости -->
 <span ng-if="pagetype == 'news'">
   	<div class="row">
       <div class="col-xs-12 col-sm-6 col-lg-8">

    <div class="panel panel-default">
      <div class="panel-heading">
       <h1 class="panel-title">{{vm.name}} <small></h1>
       <!-- <span class="pull-right">{{parentname}}</span></small></h1> -->
      </div>
      <div class="panel-body">

<div class="media">
  <div ng-if="background!=''" class="media-left">
    <a ng-src="{{background}}" target="_blank">
      <img width="200" class="media-object" ng-src="{{background}}" alt="{{vm.name}}">
    </a>
  </div>
  <div class="media-body">
   {{shortnews}}
  </div>
</div>

<div class="media">
  <div ng-bind-html="DangerousHTML()" class="media-body">
  </div>
</div>

      </div>
      <div class="panel-footer">{{date}}</div>
     </div>

       
       </div>
       <div class="col-xs-6 col-lg-4">
         <h4>Другие новости</h4>
         <div ng-repeat="news in newses" class="list-group">
                   <a class="list-group-item" ui-sref="site.news({pageId: {{ news.Id }}})">
                       <h4 class="list-group-item-heading">{{news.Name}} <small><span class="pull-right">{{news.Date}}</span></small></h4>
                   </a>
                   <span ng-if="news.urlPicture!=''">
                    <a class="list-group-item" style="padding: 0px 0px;" ui-sref="site.news({pageId: {{ news.Id }}})">
                       <figure><img ng-src="{{news.urlPicture}}" alt="{{news.Name}}"></figure>
                    </a>
                   </span>
                   <span ng-if="news.News!=''">
                    <a class="list-group-item" ui-sref="site.news({pageId: {{ news.Id }}})">
                       <p class="list-group-item-text">{{news.News}}</p>
                    </a>
                   </span>
         </div>
        </div>
     </div>   
 </span> 
        
</div>
